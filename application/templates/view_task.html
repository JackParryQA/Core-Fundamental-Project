                <tr><td style='padding: 5px;'>Est Time:      </td><td style='padding: 5px;'> {{ "%.2f"|format(task.est_time) }}</td> </tr>
                <tr><td style='padding: 5px;'>Price Per Hour:</td><td style='padding: 5px;'> {{ "Â£%.2f"|format(task.price_ph) }}</td> </tr>
                <tr>
                    <td style='padding: 5px;'>
                        <form action="{{ url_for('EditTask', id=task.task_id) }}">
                            <input type="submit" value="Edit Task">
                        </form>
                    </td>

            </table>
        {% endblock body %}
