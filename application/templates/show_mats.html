<html>
    <head>
        <title>Show Materials</title>
    </head>

    <body>
        {% extends 'layout.html' %}
        {% block body %}
            {% for i in mats %}
                <p>Material ID: {{ i.material_id }} </p>
                <p>Name:        {{ i.name }} </p>
                <p>Description: {{ i.desc }} </p>
                <p>Price per:   {{ i.price }} </p>
                <form action="{{ url_for('EditMaterial', id=i.material_id) }}" style="display: inline-block;">
                    <input type="submit" value="Edit Material">
                </form>
                <form action="{{ url_for('Delete',tdb='Materials',id=i.material_id) }}" style="display: inline-block;">
                    <input type="submit" value="Delete">
                </form>
            {% endfor %}
                
        {% endblock body %}
    </body>
</html>
