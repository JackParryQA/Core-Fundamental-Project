<html>
    <head>
        <title>Show Materials - Job ID {{ job_id }}</title>
    </head>

    <body>
        {% extends 'layout.html' %}
        {% block body %}
            <h2>Tasks</h2>
            {% for i in tasks %}
                <table  style='border: 1px solid black;'>
                    <tr><td style='padding: 5px;'>Task ID:       </td><td style='padding: 5px;'> {{ i.task_id }} </td></tr>
                    <tr><td style='padding: 5px;'>Name:          </td><td style='padding: 5px;'> {{ i.name }}    </td></tr>
                    <tr><td style='padding: 5px;'>Description:   </td><td style='padding: 5px;'> {{ i.desc }}    </td></tr>
                    <tr><td style='padding: 5px;'>Est Time:      </td><td style='padding: 5px;'> {{ "%.2f"|format(i.est_time) }}</td> </tr>
                    <tr><td style='padding: 5px;'>Price Per Hour:</td><td style='padding: 5px;'> {{ "Â£%.2f"|format(i.price_ph) }}</td> </tr>
                    <tr>
                        <td style='padding: 5px;'>
                            <form action="{{ url_for('EditTask', id=i.task_id) }}">
                                <input type="submit" value="Edit Task">
                            </form>
                        </td>
                        <td style='padding: 5px;'>
                            <form action="{{ url_for('Delete',tdb='Tasks',id=i.task_id) }}" style="display: inline-block;">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                </table>
            {% endfor %}
        {% endblock body %}
    </body>
</html>
